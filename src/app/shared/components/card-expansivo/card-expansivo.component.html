<ion-card color="light">
  <ion-card-header>
    <ion-grid>
        <ion-row>
           <ion-col size="10"> <ion-card-title class="titulo">{{titulo}}</ion-card-title> </ion-col>
           <ion-col size="2" *ngIf="expandirCard===false"> <ion-icon  class="icone-down" name="chevron-down-circle-outline" (click)="expandirCardContent()"></ion-icon></ion-col>
           <ion-col size="2" *ngIf="expandirCard===true"> <ion-icon   class="icone-down" name="chevron-up-circle-outline" (click)="expandirCardContent()"></ion-icon></ion-col>
        </ion-row>
    </ion-grid>
  </ion-card-header>

  <ion-card-content *ngIf="expandirCard===true">

    <ion-segment color="dark" value="Olinda">
       <ion-segment-button value='Olinda' (click)="buscarEventosPorCidade('Olinda')">
        <ion-label>Olinda</ion-label>
       </ion-segment-button>
       <ion-segment-button value="Recife" (click)="buscarEventosPorCidade('Recife')">
        <ion-label>Recife</ion-label>
       </ion-segment-button>
    </ion-segment>

    <div class="spinner" *ngIf="spinnerShow">
      <ion-spinner name="circular" class="svg"></ion-spinner>
    </div>

    <div>
      <ion-list>
        <ion-item *ngFor="let item of listEventos">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>{{item.nome}}</ion-label>
        </ion-item>
       </ion-list>
    </div>

  </ion-card-content>
</ion-card>
